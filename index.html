<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>JapaneseText</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js" charset="utf-8"></script>
  <script src="OrbitControls.js"></script>
  <style>
			body {
				margin: 0px;
			}
		</style>
</head>

<body>
  <script>
    var WIDTH = window.innerWidth;
    var HEIGHT = window.innerHeight;
    var renderer, scene, camera, light;
    var ground;
    var controls;
    var gui;
    var stats;
    var targetVertex;
    var targetList = [];
    var text;

    var loader = new THREE.FontLoader();
      loader.load('testFont.json', function (font) {
      initScene(font);
      animate();
    });

    function addText(font) {
      var TextGeometry = new THREE.TextGeometry('„ÅÇ', {
        size: 10,
        height: 3,
        curveSegments: 10,
        bevelSizel: 10,
        font: font,
        weight : "normal",
        style : "normal"
      });
      var material = new THREE.MeshLambertMaterial({
        color: 0x00ff00
      });
      return new THREE.Mesh(TextGeometry, material);
    }

    function initScene(font) {
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(WIDTH, HEIGHT);
      renderer.setClearColor(0xcdcdcd, 1);
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(60, WIDTH / HEIGHT, 1, 1000);
      camera.position.set(10, 20, 100);
      controls = new THREE.OrbitControls(camera);

      light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(20, 40, 15);
      light.target.position.copy(scene.position);
      var ambientLight = new THREE.AmbientLight(0xffffff);
      scene.add(light);

      var helper = new THREE.AxisHelper(100);
      scene.add(helper);
      helper.position.set(0, 0, 0);

      text = addText(font);
      scene.add(text);
    }

    function animate() {
      var timer = Date.now();
      requestAnimationFrame(animate);
      camera.lookAt(scene.position);
      renderer.render(scene, camera);
    }
  </script>
</body>

</html>
